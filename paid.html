<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>付款完成 | JieJourneys</title>
  <style>
    body{font-family:system-ui,Arial,"Noto Sans TC",sans-serif; margin:0; padding:24px; background:#fafafa; color:#333;}
    .card{max-width:480px; margin:40px auto; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); padding:24px;}
    h1{color:#1f7a8c; margin-top:0;}
    p{line-height:1.6;}
    form{margin-top:20px;}
    input{width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:10px;}
    button{padding:10px 16px; border:none; border-radius:8px; background:#1f7a8c; color:#fff; font-weight:bold; cursor:pointer;}
    button:hover{background:#176070;}
    .muted{color:#666; font-size:14px; margin-top:8px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>付款成功 🎉</h1>
    <p>我們已將 <strong>PDF 下載連結</strong> 寄到你的 Email。</p>
    <p class="muted">幾分鐘還沒收到？請先檢查垃圾信匣。</p>

    <form id="resendForm">
      <label for="email">重新寄送到 Email：</label>
      <input id="email" type="email" placeholder="you@example.com" required />
      <button type="submit">重新寄送</button>
      <p id="msg" class="muted"></p>
    </form>
  </div>

  <script>
    const API = "https://<YOUR_PROJECT_REF>.supabase.co/functions/v1/resend-download"; 
    // TODO: 換成你部署好的 resend-download function URL

    document.getElementById("resendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "處理中…";

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ email })
        });
        if (res.ok) {
          msg.textContent = "已重新寄送，請查收 Email";
        } else {
          msg.textContent = "寄送失敗，請稍後再試";
        }
      } catch {
        msg.textContent = "網路異常，請稍後再試";
      }
    });
  </script>
</body>
</html>
