<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>訂單確認 | JieJourneys</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --ink:#0f172a;
      --muted:#64748b;
      --brand:#2563eb;
      --brand-2:#60a5fa;
      --card:#ffffff;
      --radius:18px;
      --shadow:0 10px 30px rgba(15,23,42,.08);
      --ring:0 0 0 6px rgba(37,99,235,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:"Noto Sans TC", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:var(--ink); background:
        radial-gradient(1200px 500px at 80% -10%, #dbeafe 10%, transparent 60%),
        radial-gradient(700px 400px at -10% 10%, #e0e7ff 10%, transparent 60%),
        var(--bg);
      min-height:100svh;
    }
    .wrap{max-width:760px; margin:48px auto; padding:0 20px}
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:28px; position:relative; overflow:hidden;
    }
    .ribbon{
      position:absolute; inset:auto -40px 0 auto; top:-120px; width:260px; height:260px;
      background: radial-gradient(closest-side, rgba(96,165,250,.2), transparent 70%);
      transform:rotate(25deg);
    }
    h1{margin:0 0 12px; font-size:28px; letter-spacing:.3px}
    .sub{color:var(--muted); margin-bottom:20px; font-size:15px}
    .summary{
      display:grid; grid-template-columns:1fr auto; gap:10px;
      background:#f1f5f9; border-radius:14px; padding:14px 16px; margin:10px 0 18px;
    }
    .summary .name{font-weight:800}
    .summary .price{font-weight:800; color:var(--brand)}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:16px}
    .field label{display:block;font-weight:700;margin:6px 0}
    .field input{
      width:100%; padding:12px 14px; border:1px solid #d1d5db; border-radius:12px;
      font-size:16px; background:#fff; transition:border .15s, box-shadow .15s;
    }
    .field input:focus{outline:none;border-color:var(--brand);box-shadow:var(--ring)}
    .help{color:var(--muted);font-size:13px;margin-top:6px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:20px}
    .btn{
      appearance:none; border:0; padding:14px 25px; border-radius:12px; font-weight:700;font-size:16px; 
      background:var(--brand); color:#fff; cursor:pointer;
      box-shadow:0 8px 18px rgba(37,99,235,.25);
      transition:transform .08s ease, filter .15s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:focus-visible{outline:none;box-shadow:var(--ring)}
    .ghost{background:#fff; color:#334155; border:1px solid #e2e8f0; box-shadow:none}
    .note{margin-top:10px;font-size:14px}
    .ok{color:#16a34a}.err{color:#e11d48}
    .spin{width:16px;height:16px;border:2px solid #fff;border-left-color:transparent;
      border-radius:50%;display:inline-block;vertical-align:-3px;
      animation:spin 1s linear infinite;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media(max-width:640px){ .grid{grid-template-columns:1fr} .summary{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="ribbon" aria-hidden="true"></div>

      <h1>訂單確認</h1>
      <div class="sub">付款完成後 3 分鐘內將寄送 PDF 下載連結到你的 Email。</div>

      <div class="summary" aria-label="商品摘要">
        <div>
          <div class="name">釜山 5 日行程攻略 PDF</div>
          <div class="sub">電子檔｜可離線觀看</div>
        </div>
        <div class="price">NT$ 199</div>
      </div>

      <form id="orderForm" novalidate>
        <div class="grid">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@gmail.com" required />
            <div class="help">下載連結將寄到此信箱</div>
          </div>
          <div class="field">
            <label for="name">姓名</label>
            <input id="name" type="text" placeholder="王小明" />
          </div>
        </div>

        <div class="actions">
          <button id="payBtn" class="btn" type="submit">前往付款</button>
          <a class="btn ghost" href="index.html">返回</a>
          <span id="msg" class="note"></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form  = document.getElementById('orderForm');
    const payBtn = document.getElementById('payBtn');
    const msg   = document.getElementById('msg');

    const FUNCTION_URL = "https://fqhjwakhdizopjnindni.functions.supabase.co/functions/v1/pay";
    const ANON_KEY     = "YOUR_ANON_KEY"; // 換成你的 anon key

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ''; msg.className = 'note';

      const email = (document.getElementById('email').value || '').trim();
      const name  = (document.getElementById('name').value  || '').trim();

      if (!email){ msg.textContent='請輸入 Email。'; msg.className='note err'; return; }
      if (!/.+@.+\..+/.test(email)){ msg.textContent='Email 格式不正確。'; msg.className='note err'; return; }

      payBtn.disabled = true;
      const old = payBtn.innerHTML;
      payBtn.innerHTML = '<span class="spin"></span>建立付款連結…';

      try {
        const res = await fetch(FUNCTION_URL, {
          method:'POST',
          headers:{
            'Content-Type':'application/json',
            'Authorization':`Bearer ${ANON_KEY}`
          },
          body: JSON.stringify({
            email, name,
            productId:'busan-5d',
            amount:19900,
            returnUrl:'https://busantrip.vercel.app/paid.html'
          })
        });

        if (!res.ok) throw new Error('Edge Function 回應非 2xx');
        const data = await res.json();
        const payUrl = data.url || data.pay_url || data.PayUrl;
        if (payUrl){
          window.location.href = payUrl;
        }else{
          msg.textContent='建立付款連結失敗（缺少網址）。';
          msg.className='note err';
        }
      } catch (err){
        console.error(err);
        msg.textContent='伺服器錯誤，請稍後再試。';
        msg.className='note err';
      } finally {
        payBtn.disabled = false;
        payBtn.innerHTML = old;
      }
    });
  </script>
</body>
</html>
