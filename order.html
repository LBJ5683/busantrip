<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>訂單確認 | JieJourneys</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --ink:#111827; --muted:#6b7280;
      --brand:#0ea5e9; --brand-2:#0284c7; --ok:#059669; --warn:#ef4444;
      --radius:16px; --ring:0 0 0 3px rgba(14,165,233,.18);
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);font-family:system-ui, -apple-system, "Noto Sans TC", Arial}
    .wrap{max-width:720px;margin:32px auto;padding:0 18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 12px 32px rgba(0,0,0,.08);padding:22px}
    h1{margin:0 0 4px;font-size:28px;color:var(--ink)} .sub{color:var(--muted);margin-bottom:16px}
    .summary{display:grid;grid-template-columns:1fr auto;gap:10px;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin:12px 0}
    .summary .name{font-weight:700} .price{font-weight:800}
    .field{margin-top:14px}
    label{display:block;font-weight:700;margin-bottom:6px}
    input,textarea{width:100%;padding:12px 14px;border:1px solid #d1d5db;border-radius:10px;font-size:16px;background:#fff;transition:border .15s, box-shadow .15s}
    textarea{min-height:110px;resize:vertical}
    input:focus,textarea:focus{outline:none;border-color:var(--brand);box-shadow:var(--ring)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .agree{display:flex;gap:10px;align-items:flex-start;color:#374151;margin-top:8px}
    .help{color:var(--muted);font-size:13px}
    .actions{margin-top:18px;display:flex;gap:10px;align-items:center}
    .btn{background:var(--brand);color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer}
    .btn:hover{background:var(--brand-2)} .btn:disabled{background:#9ca3af;cursor:not-allowed}
    .ghost{background:#fff;color:#374151;border:1px solid #d1d5db}
    .spin{width:16px;height:16px;border:2px solid #fff;border-left-color:transparent;border-radius:50%;display:inline-block;vertical-align:-3px;animation:spin 1s linear infinite;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .note{margin-top:12px;color:#6b7280;font-size:14px}
    .ok{color:var(--ok)} .err{color:var(--warn)}
    @media(max-width:640px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>訂單確認</h1>
      <div class="sub">請確認商品與填寫收件 Email，付款完成後 3 分鐘內寄送 PDF。</div>

      <div class="summary">
        <div>
          <div class="name">釜山 5 日行程攻略 PDF</div>
          <div class="help">含地圖/路線/預算/一鍵複製行程</div>
        </div>
        <div class="price">NT$ 199</div>
      </div>

      <form id="orderForm" novalidate>
        <div class="row">
          <div class="field">
            <label>Email（必填）</label>
            <input id="email" type="email" placeholder="you@gmail.com" required />
            <div class="help">用來收取 PDF（請填寫可收信的 Email）</div>
          </div>
          <div class="field">
            <label>姓名（選填）</label>
            <input id="name" placeholder="王小明" />
          </div>
        </div>

        <div class="field">
          <label>備註（選填）</label>
          <textarea id="note" placeholder="想補充的需求或問題（選填）"></textarea>
        </div>

        <div class="agree">
          <input id="agree" type="checkbox" />
          <label for="agree">我已閱讀並同意 <a href="#" target="_blank">購買條款</a> 與 <a href="#" target="_blank">隱私權</a>。</label>
        </div>

        <div class="actions">
          <button id="payBtn" class="btn" type="submit">前往付款</button>
          <a class="btn ghost" href="index.html">返回</a>
          <span id="msg" class="note"></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const payBtn = document.getElementById('payBtn');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const email = (document.getElementById('email').value || '').trim();
      const name  = (document.getElementById('name').value || '').trim();
      const note  = (document.getElementById('note').value || '').trim();
      const agree = document.getElementById('agree').checked;

      // 基本驗證
      if (!email) { msg.textContent = '請輸入 Email。'; msg.className = 'note err'; return; }
      if (!/.+@.+\..+/.test(email)) { msg.textContent = 'Email 格式不正確。'; msg.className = 'note err'; return; }
      if (!agree) { msg.textContent = '請勾選同意條款。'; msg.className = 'note err'; return; }

      // Loading 狀態
      payBtn.disabled = true;
      const old = payBtn.innerHTML;
      payBtn.innerHTML = '<span class="spin"></span>建立付款連結…';

      try {
        // 🧪 目前 NewebPay 尚未通過：先模擬流程（不跳金流）
        // 未來開通後，改成呼叫你的 Edge Function `pay` 取得付款 URL：
        // const res = await fetch('https://<your-project>.supabase.co/functions/v1/pay', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer <ANON_KEY>' },
        //   body: JSON.stringify({ email, name, note, amount: 199 })
        // });
        // const data = await res.json();
        // if (!res.ok || !data.url) throw new Error(data.error || '建立付款連結失敗');
        // window.location.href = data.url;

        // 先給使用者回饋（模擬）：
        msg.textContent = '目前金流審核中，付款功能即將開放。';
        msg.className = 'note ok';
      } catch (err) {
        console.error(err);
        msg.textContent = '建立付款連結失敗，請稍後再試。';
        msg.className = 'note err';
      } finally {
        payBtn.disabled = false;
        payBtn.innerHTML = old;
      }
    });
  </script>
</body>
</html>
